<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/c9f661517b.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- website heading -->
        <section class="text-center mt-4 mb-4">
            <h1 class="fw-bold blue-color">Welcome To <span class="orange-color">Mobile Finder!</span></h1>
            <p class="fs-4 fw-normal text-color">Search Your Desire Mobile <i class="fa-solid fa-mobile-screen-button"></i></p>
        </section>
    </header>
    <main>
        <!-- search box -->
        <section class="container mt-3">
            <div class="input-group mx-auto mb-3 width-for-sm w-50 ">
                <input id="search-field" type="text" class="form-control input-field " placeholder="Search your mobile..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchMobile()" id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </section>
        <!-- not found message -->
        <section id="not-found-msg" class="mx-auto py-5 mt-5">
            <div class="fw-bold orange-color text-center">
                <h3>Opps! We didn't found any device. Try another one.</h3>
            </div>
        </section>
        <!-- empty text message -->
        <section id="empty-text-msg" class="mx-auto py-5 mt-5">
            <div class="fw-bold orange-color text-center">
                <h3>Please, Write something to display devices.</h3>
            </div>
        </section>
        <!-- single details -->
        <section id="mobile-details" class="container">

        </section>
        <!-- search result -->
        <section class="container mt-5">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
        <!-- see all device -->
        <!-- <section class="container ">
            <div id="see-all-result" class="my-5">
                <button id="see-all-device" class="btn w-25 mx-auto fw-bold text-white rounded-5">See All Devices</button>
            </div>
        </section> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
